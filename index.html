<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ToDo.css">
    
</head>
<body>
    <h1>To Do List</h1>
    <form >
        <input type="text" id="txt" required>
        <button type="submit" class="btn"> <i class="fa fa-plus" aria-hidden="true"></i></button>
    </form>
    <div class="container">
        <ul>
            <!-- <li>Hard work <span>x</span></li> -->
            
            
        </ul>

    </div>
    <script>
        const inputText=document.querySelector('#txt');
        const myButton = document.querySelector('.btn');
        const list=document.querySelector('.container ul');
        myButton.addEventListener('click', (e) => {
          if(inputText.value !="")
          {
            e.preventDefault();
            const myLi =document.createElement('li');
            myLi.innerHTML=inputText.value;
            list.appendChild(myLi);
            const mySpan = document.createElement('span');
            mySpan.innerHTML ='x';
            myLi.appendChild(mySpan);
          }
          const c =document.querySelectorAll('span');
          for(let i=0; i<c.length;i++)
          {
              c[i].addEventListener('click', ()=>
              {
                  
                  setTimeout(()=>{
                      c[i].parentElement.style.display ='none';
                      c[i].parentElement.remove();
                  },50);
              }
              )
          }
          //inputText.value="";
        });
    </script>
</body>
</html>
